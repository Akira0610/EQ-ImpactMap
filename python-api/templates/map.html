<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Earthquake Map</title>

    <!-- ✅ 外部樣式 -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- ✅ 外部 JS -->
    <script src="/static/js/main.js" defer></script>
</head>
<body>
<header>
    <strong>Global Earthquake Map</strong>
</header>

<!-- ✅ 查詢欄位 -->
<form id="query-form">
    <div>
        <label>Start Time</label>
        <input type="datetime-local" name="start_time">
    </div>
    <div>
        <label>End Time</label>
        <input type="datetime-local" name="end_time">
    </div>
    <div>
        <label>Min Magnitude</label>
        <input type="number" step="0.1" name="min_magnitude" min="0" max="10">
    </div>
    <div>
        <label>Max Magnitude</label>
        <input type="number" step="0.1" name="max_magnitude" min="0" max="10">
    </div>
    <div>
        <label>Region</label>
        <input type="text" name="region">
    </div>
    <div>
        <button type="submit">Search</button>
    </div>
</form>

<!-- ✅ 地圖嵌入區塊 -->
<div id="map-container">
    <!-- 將地圖直接插入這個容器 -->
    {{ deck_html | safe }}
</div>

</body>
</html>
